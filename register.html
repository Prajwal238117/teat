<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nepal Top-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #95a5a6;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            margin: 0 0 10px;
            color: var(--secondary);
        }

        .auth-header p {
            margin: 0;
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-group .input-icon input {
            padding-left: 40px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check input {
            margin-right: 10px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-btn:hover {
            background-color: #2980b9;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: var(--gray);
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn.google {
            background-color: #db4437;
        }

        .social-btn.facebook {
            background-color: #4267B2;
        }

        .social-btn.twitter {
            background-color: #1DA1F2;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            border-left: 4px solid var(--success);
        }

        .notification-error {
            border-left: 4px solid var(--danger);
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification-success i {
            color: var(--success);
        }

        .notification-error i {
            color: var(--danger);
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 20px;
                margin: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Sign up to get started with Nepal Top-Up</p>
        </div>
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" name="email" required autocomplete="email">
                </div>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" name="password" required autocomplete="new-password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        <div class="social-login">
            <p>Or sign up with</p>
            <div class="social-buttons">
                <div class="social-btn google" id="google-register">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook" id="facebook-register">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter" id="twitter-register">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <!-- Firebase Modules -->
    <script type="module">
        // Import Firebase modules
        import { auth, db } from './firebase-config.js';
        import { 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            TwitterAuthProvider,
            onAuthStateChanged,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // DOM Elements
        const registerForm = document.getElementById('register-form');
        const googleRegisterBtn = document.getElementById('google-register');
        const facebookRegisterBtn = document.getElementById('facebook-register');
        const twitterRegisterBtn = document.getElementById('twitter-register');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to home page
                window.location.href = 'index.html';
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long', 'error');
                return;
            }
            
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update user profile
                await updateProfile(user, {
                    displayName: `${firstName} ${lastName}`
                });
                
                // Create user profile in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    firstName,
                    lastName,
                    email,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Registration error:', error);
                showNotification(error.message, 'error');
            }
        });

        // Google registration
        googleRegisterBtn.addEventListener('click', async () => {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if this is a new user
                if (result.additionalUserInfo.isNewUser) {
                    // Create user profile in Firestore
                    await setDoc(doc(db, 'users', user.uid), {
                        firstName: user.displayName.split(' ')[0] || '',
                        lastName: user.displayName.split(' ').slice(1).join(' ') || '',
                        email: user.email,
                        photoURL: user.photoURL,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });
                }
                
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Google registration error:', error);
                showNotification(error.message, 'error');
            }
        });

        // Facebook registration
        facebookRegisterBtn.addEventListener('click', async () => {
            try {
                const provider = new FacebookAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if this is a new user
                if (result.additionalUserInfo.isNewUser) {
                    // Create user profile in Firestore
                    await setDoc(doc(db, 'users', user.uid), {
                        firstName: user.displayName.split(' ')[0] || '',
                        lastName: user.displayName.split(' ').slice(1).join(' ') || '',
                        email: user.email,
                        photoURL: user.photoURL,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });
                }
                
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Facebook registration error:', error);
                showNotification(error.message, 'error');
            }
        });

        // Twitter registration
        twitterRegisterBtn.addEventListener('click', async () => {
            try {
                const provider = new TwitterAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if this is a new user
                if (result.additionalUserInfo.isNewUser) {
                    // Create user profile in Firestore
                    await setDoc(doc(db, 'users', user.uid), {
                        firstName: user.displayName.split(' ')[0] || '',
                        lastName: user.displayName.split(' ').slice(1).join(' ') || '',
                        email: user.email,
                        photoURL: user.photoURL,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });
                }
                
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Twitter registration error:', error);
                showNotification(error.message, 'error');
            }
        });

        // Notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
